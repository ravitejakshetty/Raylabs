
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF Tutorial!</title>
</h:head>
<body>
	<ui:composition template="templates/uTemplate.xhtml">
		<ui:define name="content">
			<table border="1px" width="100%">
				<tr>
					<td width="10%" height="100%">
						<table>
							<tr>
								<td><h:panelGrid columns="1">
										<h:panelGroup>
											<h:panelGroup>
												<h:outputText value="Applications" />
												<hr/>
											</h:panelGroup>
											<h:panelGroup>
												<h:form>
													<h:commandLink action="user.xhtml?faces-redirect=true" value="Home Page"></h:commandLink>
												</h:form>
											</h:panelGroup>

										</h:panelGroup>

									</h:panelGrid></td>
							</tr>
						</table>
					</td>
					<td width="90%" height="100%">
						<table align="left">
							<tr>
								<td><h:panelGrid columns="2" bgcolor="grey" border="1">
										<h:outputText value="User Id :"></h:outputText>
										<h:outputText value="#{activeUser.userId}"></h:outputText>
										<h:outputText value="First Name :"></h:outputText>
										<h:outputText value="#{activeUser.firstName}"></h:outputText>
										<h:outputText value="Last Name :"></h:outputText>
										<h:outputText value="#{activeUser.lastName}"></h:outputText>
										<h:outputText value="Password :"></h:outputText>
										<h:outputText value="#{activeUser.password}"></h:outputText>
										<h:outputText value="Country :"></h:outputText>
										<h:outputText value="#{activeUser.country}"></h:outputText>
									</h:panelGrid></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:define>
	</ui:composition>
</body>
</html>
