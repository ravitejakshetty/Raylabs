
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF Tutorial!</title>
</h:head>
<body>
	<ui:composition template="templates/uTemplate.xhtml">
		<ui:define name="content">
			<table border="1px" width="100%">
				<tr>
					<td width="10%" height="100%">
						<table>
							<tr>
								<td><h:panelGrid columns="1">
										<h:panelGroup>
											<h:panelGroup>
												<h:outputText value="Applications" />
												<hr />
											</h:panelGroup>
											<h:panelGroup>
												<h:form>
													<h:commandLink action="user.xhtml?faces-redirect=true"
														value="Home Page"></h:commandLink>
												</h:form>
											</h:panelGroup>

										</h:panelGroup>

									</h:panelGrid></td>
							</tr>
						</table>
					</td>
					<td width="90%" height="100%">
						<table align="left">
							<tr>
								<h:form>
									<td><h:dataTable value="#{userTasks.tasks}" var="t" border="1">
											<h:column>
												<f:facet name="header">Task Id</f:facet>
								#{t.taskId}
								</h:column>
											<h:column>
												<f:facet name="header">Task Title</f:facet>
								#{t.taskTitle}
										</h:column>
											<h:column>
												<f:facet name="header">Due Date</f:facet>
								#{t.dueDate}
										</h:column>
											<h:column>
												<f:facet name="header">Created Date</f:facet>
								#{t.createdDate}
										</h:column>
										</h:dataTable></td>
								</h:form>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:define>
	</ui:composition>
</body>
</html>
